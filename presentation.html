<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>reveal.js - The HTML Presentation Framework</title>

    <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
    <meta name="author" content="Hakim El Hattab">

    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="css/reveal.min.css">
    <link rel="stylesheet" href="css/theme/iterate.css" id="theme">

    <!-- For syntax highlighting -->
    <link rel="stylesheet" href="lib/css/github.css">

    <!-- If the query includes 'print-pdf', use the PDF print sheet -->
    <script>
        document.write('<link rel="stylesheet" href="css/print/' + ( window.location.search.match(/print-pdf/gi) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">');
    </script>

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>

<div class="reveal">

    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">
        <section data-state="inverted">
            <h1>Iterate</h1>
            <br/>
            <div style="display:flex; justify-content: center;">
                <div>
                    <img src="gfx/osmund.jpg" />
                    <div>Osmund</div>
                </div>
                <div>
                    <img src="gfx/karine.jpg" />
                    <div>Karine</div>
                </div>
                <div>
                    <img src="gfx/magnusd.jpg" />
                    <div>Magnús</div>
                </div>
            </div>
        </section>

        <!-- Karine start -->
        <section>
            <section>
                <h1>Hva er informatikk?</h1>
            </section>
        </section>
        <!-- Karine slutt -->

        <!-- Osmund start -->
        <section>
            <section>
                <h1>Jobbmuligheter</h1>
            </section>
            <section>
                <img src="gfx/lekelaerelage.jpg">
            </section>
        </section>
        <!-- Osmund slutt -->

        <section>
            <section>
                <h1>Hva gjør vi?</h1>
            </section>
            <section>
                <h2>Digital leksehjelp</h2>
                <img style="height:500px;" src="gfx/digitalleksehjelp.png" />
            </section>
            <section>
                <h2>Gjensidige</h2>
                <img style="height:500px;" src="gfx/gjensidige.png" />
            </section>
            <section>
                <h2>Amedia</h2>
                <img style="height:500px;" src="gfx/amedia.png" />
            </section>
            <section>
                <h2>Telenor Digital</h2>
                <img style="height:500px;" src="gfx/wowbox.png" />
            </section>
        </section>
        
    </div>
</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>

<script>

    // Full list of configuration options available here:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
        controls: false,
        progress: true,
        history: true,
        center: true,
        rollingLinks: false,

        theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
        transition: Reveal.getQueryHash().transition || 'linear', // default/cube/page/concave/zoom/linear/fade/none

        // Optional libraries used to extend on reveal.js
        dependencies: [
            { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
            { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
            { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
            { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
            { src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
            { src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
            // { src: 'plugin/leap/leap.js', async: true }
            // { src: 'plugin/search/search.js', async: true, condition: function() { return !!document.body.classList; } }
            // { src: 'plugin/remotes/remotes.js', async: true, condition: function() { return !!document.body.classList; } }
        ]
    });

</script>

</body>


</html>
